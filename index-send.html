<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp API by AlgoSales</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>
        <form action="/send-message" method="POST">
            <h3>Send Message</h3>
            <div class="form-group">
                <label for="sender">Sender id:</label>
                <select id="sender">
                <option value="">-- Select --</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="sender">Number:</label>
                <input type="number" name="number" class="form-control" />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="message" name="message" class="form-control" />
            </div>
            <input type="submit" name="" value="Send" />
        </form>
    </div>
    <script type="text/javascript">
        fetch('./whatsapp-sessions.json')
            .then(function(response) {
                return response.json();
            })
            .then(function(sid) {
                var ele = document.getElementById('sender');
                for (var i = 0; i < sid.length; i++) {
                    if (sid[i]['ready'] === false) continue;
                    ele.innerHTML = ele.innerHTML + '<option value="' + sid[i]['id'] + '">' + sid[i]['id'] + '</option>';
                }
            })
            .catch(function(err) {
                console.log(err)
            });
    </script>
</body>

</html>
