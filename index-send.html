<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp API by AlgoSales</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>
        <form class="myform" action="/send-message" method="POST">
            <h3>Send Message</h3>
            <div class="form-group">
                <label for="sender">Sender id:</label>
                <select id="sender" name="sender" type="sender">
                <option name="sender" type="sender" value="123">123</option>
                <option name="sender" type="sender" value="">-- Select --</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" name="number" class="form-control" />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="message" name="message" class="form-control" />
            </div>
            <input type="submit" id="send" name="" value="Send" />
        </form>
    </div>
</body>

</html>
